<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nhúng style bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <!-- Header -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border border-2 border-dark m-3 mt-4"
    >
      <div class="container">
        <a class="navbar-brand mx-auto mx-lg-0" href="#!">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Đăng nhập</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./login.html">Đăng ký</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div class="container mt-5 d-flex justify-content-center">
        <div
          class="border border-2 border-dark p-5"
          style="max-width: 500px; width: 100%"
        >
          <h1 class="text-center fs-5 mb-4">Màn hình đăng ký</h1>
          <form action="">
            <div class="mb-4 row align-items-center">
              <label for="username" class="col-sm-3 form-label">Username</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control p-1 border border-dark rounded-0"
                  id="username"
                />
              </div>
            </div>

            <div class="mb-3 row align-items-center">
              <label for="password" class="col-sm-3 form-label">Mật khẩu</label>
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control p-1 border border-dark rounded-0"
                  id="password"
                />
              </div>
            </div>

            <div class="mb-3 row align-items-center">
              <label for="password" class="col-sm-3 form-label"
                >Nhập lại mật khẩu</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control p-1 border border-dark rounded-0"
                  id="password"
                />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label for="email" class="col-sm-3 form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control p-1 border border-dark rounded-0"
                  id="email"
                />
              </div>
            </div>
            <div class="d-flex align-items-center mt-5">
              <a class="ms-auto me-4 text-decoration-none" href="./login.html"
                >Đã có tài khoản</a
              >
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light border border-2 border-dark m-3 mt-5">
      <div class="container text-center py-3">
        <p class="mb-0">Lập trình web 2025</p>
      </div>
    </footer>

    <!-- Nhúng js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
